<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="{% url 'register_password' %}" method="post">
        {% csrf_token %}
        <label for="password">Password (4 characters):</label><br>
        <input type="password" id="password" name="password" minlength="4" maxlength="4" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
