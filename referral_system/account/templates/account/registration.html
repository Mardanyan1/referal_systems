<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form action="{% url 'registration_page' %}" method="post">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" minlength="11" maxlength="11" required><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
